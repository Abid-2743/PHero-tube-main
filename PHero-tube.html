<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHero Tube</title>
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header class="container mx-auto">
        <nav class="bg-white border-gray-200 my-6">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                <a href="PHero-tube.html" class="flex items-center space-x-3 rtl:space-x-reverse">
                    <img src="image/Logo.png" class="h-8" alt="Logo" />
                </a>
                <a href="blog.html" class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
                    <button type="button" class="text-white bg-red-500 hover:bg-red-600 font-medium rounded-lg px-4 py-2 text-center">Blog</button>
                </a>
                <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-cta">
                    <ul class="font-medium text-base p-2 bg-gray-200 hover:bg-gray-300 rounded-lg">
                        <li>
                            <a href="#" class="block py-2 px-3 md:p-0 text-gray-900">Sort by view</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <hr class="h-2 text-center mt-10 mx-44">
    </header>
    <main>
        <!-- top bar section -->
        <section>
            <div class="flex justify-center mx-auto py-5">
                <button onclick="filterCategory('1000')" class="p-2 px-4 rounded-lg bg-gray-200 ms-5 font-medium hover:text-white hover:bg-red-600">All</button>
                <button onclick="filterCategory('1001')" class="p-2 px-4 rounded-lg bg-gray-200 ms-10 font-medium hover:text-white hover:bg-red-600">Music</button>
                <button onclick="filterCategory('1003')" class="p-2 px-4 rounded-lg bg-gray-200 ms-10 font-medium hover:text-white hover:bg-red-600">Comedy</button>
                <button onclick="filterCategory('1005')" class="p-2 px-4 rounded-lg bg-gray-200 ms-10 font-medium hover:text-white hover:bg-red-600">Drawing</button>
            </div>
        </section>
        <section>
            <div id="tube-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 p-4 container ms-20">
                <!-- Cards will be appended here -->
            </div>
        </section>    
    </main>
    
    <script src="js/PHero-tube.js"></script>
</body>
</html>
